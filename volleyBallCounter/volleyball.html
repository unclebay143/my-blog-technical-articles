<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./volleyball.css">
    <title>Volleyball Game Counter</title>
</head>
<body>
    <main>
        <div class="navbar">
            <div class="brand-name">
                <section>Volleyball Counter</section>
            </div>
        </div>
        <div class="navbr">
            <div class="team-names">
                <section>Team 1</section>
                <section>Team 2</section>
            </div>
        </div>
        <div class="main">
            <div class="team-btn-container">
                <section class="team-1">
                    <button class="team-btn decrease-btn">-</button>
                </section>
                <section class="team-2">
                    <button class="team-btn decrease-btn">-</button>
                </section>
            </div>
            <div class="counter">
                <section class="team-text team-1-counter">0</section>
                <section class="team-text divider">
                    <span> : </span>
                </section>
                <section class="team-text team-2-counter">0</section>
            </div>
            <div class="team-btn-container">
                <section class="team-1">
                    <button class="team-btn increase-btn">+</button>
                </section>
                <section class="team-2">
                    <button class="team-btn increase-btn">+</button>
                </section>
            </div>
            <section class="reset-btn-section">
                <button class="team-btn reset-btn">Reset</button>
            </section>
        </div>
    </main>
</body>
</html>
